            <div class="separation"></div>
            <div class="corps-formulaire">
                <div class="gauche">
                    <div class="groupe">
                        <label >Votre prenom</label>

                        type="text"

                        value=""

                    </div>

                        type="text"
                        placeholder = "JohnDoe@gmail.com"
                        id="mail"
                        value=""/>

                    </div>
                    <div class="groupe">
                        <label>Votre telephone</label>
                        <input 
                        type="text"
                        placeholder = "00-00-00-00-00"
                        id="telephone"
                        value=""/>

                    </div>
                </div>
                <div class="droite">
                    <div class="groupe">
                        <label>Message</label>

                        placeholder ="Ecrire votre message ici"

                        value=""></textarea>
                    </div>

                </div>
            </div>
            <div class="pied-formulaire" align="center">

                <div class ="button_container">                                                 <!-- JavaScript pour popup-->
